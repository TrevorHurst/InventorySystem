<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Part</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Checkout Part</h1>
    <form method="post" action="{{ url_for('checkout_part') }}">
        <label for="holder_email">Holder Email:</label>
        <input type="email" id="holder_email" name="holder_email" required>

        <label for="holder_username">Holder Username:</label>
        <input type="text" id="holder_username" name="holder_username" required>

        <label for="holder_keybase">Holder Keybase:</label>
        <input type="text" id="holder_keybase" name="holder_keybase">

        <label for="part_id">Select Part:</label>
        <select id="part_id" name="part_id" required>
            <option value="">--Select a Part--</option>
            {% for part in parts %}
            <option value="{{ part.id }}">{{ part.part }} - {{ part.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Checkout Part</button>
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
